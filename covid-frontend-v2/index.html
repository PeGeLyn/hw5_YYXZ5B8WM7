<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/covid.css">

    
    <title>Covid-19 App</title>
</head>
<body>
    <div class="header">
        <div>
            <p id="logo">P</p>
        </div>
        <div class="text">
            <p>PaSE Covid-19 App</p>
        </div>
    </div>
    <div class="dashboard">
        <div class="cases">
            <p>Total Cases <i class="fa fa-caret-up"></i></p>
            <span id='total-cases'>15000</span>
        </div>
        <div class="cases">
            <p>Recovered <i class="fa fa-caret-down"></i></p>
            <span id='total-recovered'>15000</span>
        </div>
        <div class="cases">
            <p>Active Cases <i class="fa fa-caret-up"></i></p>
            <span id='total-active'>15000</span>
        </div>
        <div class="cases">
            <p>Total deaths <i class="fa fa-caret-up"></i></p>
            <span id='total-deaths'>15000</span>
        </div>
         
    </div>
    <div class="data">
        <table border="1px">
            <thead>
                <tr>
                    <th>Country Region</th>
                    <th>Active </th>
                    <th>Recovered</th>
                    <th>Deaths</th>
                    <th>Confirmed</th>
                </tr>
            </thead>
            <tbody id="tbd">
               <div id="loader"></div>
                
            </tbody>
        </table>
        <div class="TT">
            <div class="tips">
                <p>Health Tips</p>
                <marquee behavior="" direction=""><strong>Stay Home, Stay Safe </strong></marquee>
            </div>
            <div class="tips">
                <p>News &amp; Updates</p>
                <img src="./img/images.jpg" alt="Covid-19 precautionary measures" height= "120px" width= "237px">
                
            </div>
        </div>
    </div>
    <script src="./js/covid.js"></script>
</body>
</html>
